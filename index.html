<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <title>Calc</title>
</head>
<body>
    <div class="container">
        <div class="bagulhodefazerconta">
            <header>
                <div class="botonessimasturbo">
                    <p class="league-spartan calcu brvalido">Calc</p>
                    <p class="league-spartantwo tema brvalidotwo">Theme</p>
                </div>
                <div class="valorcalcu">
                    <label for="">
                        <input type="number">
                    </label>
                </div>
            </header>
            <div class="backgroundbglhdeconta">
                <main>
                    <div class="botones">
                        <div class="coluna1">
                            <button class="league-spartan botonesombra">7</button>
                            <button class="league-spartan botonesombra">4</button>
                            <button class="league-spartan botonesombra">1</button>
                            <button class="league-spartan botonesombra">.</button>
                        </div>
                        <div class="coluna2">
                            <button class="league-spartan botonesombra">8</button>
                            <button class="league-spartan botonesombra">5</button>
                            <button class="league-spartan botonesombra">2</button>
                            <button class="league-spartan botonesombra">0</button>
                        </div>
                        <div class="coluna3">
                            <button class="league-spartan botonesombra">9</button>
                            <button class="league-spartan botonesombra">6</button>
                            <button class="league-spartan botonesombra">3</button>
                            <button class="league-spartan botonesombra">/</button>
                        </div>
                        <div class="coluna4">
                            <button class="league-spartan botonedel">DEL</button>
                            <button class="league-spartan botonesombra">+</button>
                            <button class="league-spartan botonesombra">-</button>
                            <button class="league-spartan botonesombra">*</button>
                        </div>
                    </div>
                </main>
                <footer>
                    <div class="botonesbaixo">
                        <button class="botonereseto league-spartan">Reset</button>
                        <button class="botoneigual league-spartan">=</button>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
